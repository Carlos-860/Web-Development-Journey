<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Contact Form</title>

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- Line Awesome CDN Link -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <section id="contact">
        <div class="grid">
          <div class="p-8">
            <h2 class="text-color-white">Contact Information</h2>

            <p class="my-4 text-color-white">We'd love to hear from you! Send us a message using the opposite form, or email us.</p>

            <ul>
              <li class="my-4"><i class="las la-mobile text-color-white"></i> <a href="#" class="text-color-white">+1 (555) 123-4567</a></li>

              <li class="my-4"><i class="las la-envelope text-color-white"></i> <a href="#" class="text-color-white">support@htmlcss.com</a></li>
            </ul>

            <div>
              <!-- FACEBOOK SVG -->
              <i class="lab la-facebook-square text-color-white mr-4"></i>

              <!-- LINKEDIN SVG -->
              <i class="lab la-google-plus-g text-color-white mr-4"></i>

              <!-- TWITTER SVG -->
              <i class="lab la-twitter text-color-white mr-4"></i>
            </div>
          </div>

          <div class="p-8">
            <h2 class="mb-4">Send us a message</h2>

            <form action="#" method="POST" class="grid gap-8 md:grid-cols-2">
              <div>
                <label for="first-name" class="text-sm font-semibold">First name</label>
                <input type="text" id="first-name" required="required" class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md" />
              </div>

              <div>
                <label for="last-name" class="text-sm font-semibold">Last name</label>
                <input type="text" id="last-name" required="required" class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md" />
              </div>

              <div>
                <label for="email" class="text-sm font-semibold">Email</label>
                <input type="email" id="email" required="required" class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md" />
              </div>

              <div>
                <label for="phone" class="text-sm font-semibold">Phone</label>
                <span class="right text-gray-500">Optional</span>
                <input type="tel" id="phone" class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md" />
              </div>

              <div class="md:col-span-2">
                <label for="subject" class="text-sm font-semibold">Subject</label>
                <input type="text" id="subject" required="required" class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md" />
              </div>

              <div class="md:col-span-2">
                <label for="message" class="text-sm font-semibold">Message</label>
                <span class="right text-gray-500">Max. 500 characters</span>
                <textarea id="message" cols="30" rows="10" required="required" maxlength="500" class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md"></textarea>
              </div>

              <div class="md:col-span-2">
                <input type="submit" value="Submit" class="right py-2 px-3 border-none border-gray-300 bg-purple-500 text-color-white text-base rounded-md pointer" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
